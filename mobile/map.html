<!DOCTYPE HTML>
<html>
	<head>
		<title>Map</title>
	
	</head>
	<body>
	<a href="#" id="get_location"> Get Location </a>
	<div id="maps">
	<iframe id="google_maps" src="https://embed.waze.com/iframe?zoom=12&lat=45.6906304&lon=-120.810983" width="500" height="500"></iframe>
	
	</div>

	</body>
	<script text="text/javascript">
	document.getElementById("get_location").onclick = function(){
	if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
		
		}
	
	return false;
	}

  
  function showPosition(position) {
  var lat=position.coords.latitude;
  var log=position.coords.longitude;
  document.getElementById("google_maps").setAttribute("src", "https://embed.waze.com/iframe?zoom=15&lat="+lat+"&lon="+log+"");

}



	</script>
</html>
