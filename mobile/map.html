<!DOCTYPE HTML>
<html>
	<head>
		<title>Map</title>
	
	</head>
	<body>
	<div id="maps">
	<iframe id="google_maps" src="https://embed.waze.com/iframe?zoom=12&lat=45.6906304&lon=-120.810983" width="300" height="400"></iframe>
	
	</div>

	</body>
	<script text="text/javascript">
	function initMap(){
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(showPosition);
		} else {
			console
		}
  
  function showPosition(position) {
  var lat=position.coords.latitude;
  console.log(lat);
  var log=position.coords.longitude;
  console.log(log);
  var url = "https://embed.waze.com/iframe?zoom=12&lat="+lat+"&lon="+log+"";
  
  document.getElementById("google_maps").setAttribute("src", url);

}

}

	</script>
</html>
