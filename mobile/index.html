<!DOCTYPE HTML>
<html>
	<head>
		<title>Camera</title>
	</head>
	<body>
		<video autoplay="true" id = "video" ><br>
		<canvas id="canvas"></canvas><br>
		<button onclick="takeFoto()"> Take Foto</button>
	
	</body>
	<script text="text/javascript">
	var video = document.getElementById("video");
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");
	
	navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.oGetUserMedia|| navigator.msGetUserMedia
	
	if(navigator.mediaDevices.getUserMedia){
	navigator.mediaDevices.getUserMedia({video: true}, webCam, webError);
	}
	
	function webCam(stream){
video.srcObject = stream;


	}
	
	function webError(error){
console.log("Something went wrong!");

	}
	
		function takeFoto(){
canvas.width = video.clientWidth;
canvas.height = video.clienteHeight
context.drowImage(video,0, 0)

	}
	
	
	</script>





</html>
